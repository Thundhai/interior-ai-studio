services:
  - type: web
    name: interior-ai-studio
    env: python
    repo: https://github.com/Thundhai/interior-ai-studio.git
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: INTERIOR_AI_API_KEY
        value: demo-key-12345
    healthCheckPath: /agents